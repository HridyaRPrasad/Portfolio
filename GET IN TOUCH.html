<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGet In Touch</title>
    <link rel="stylesheet" href="./Get In Touch.css">
</head>

<body>
    <div class="contact-container">
        <!-- Left Side Contact Info -->
        <div class="contact-card">
            <h2>Contact Us</h2>
            <p><i class="fas fa-map-marker-alt"></i> 32, Avenue de NewYork,<br> 321904 NewYork</p>
            <p><i class="fas fa-envelope"></i> hello@loremipsum.com</p>
            <p><i class="fas fa-phone"></i> +3336 1589 2100</p>
            <p><i class="fas fa-phone"></i> +3336 1589 2100</p>
        </div>

        <!-- Right Side Form -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>Feel free to drop us a line below!</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>
</body>

</html>
